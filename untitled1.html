<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Load HTML Page</title>
</head>
<body>
    <div id="loaded-content">
        <!-- Loaded content will be inserted here -->
    </div>

    <script>
        window.onload = function() {
            loadHTMLPage('index.html');
        };

        function loadHTMLPage(pageName) {
            fetch(pageName)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('loaded-content').innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML page:', error));
        }
    </script>
</body>
</html>
